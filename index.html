    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

<div class="container-fluid">
    <div class="card-deck">
        <div id="content">
            <div>LOADING</div>
        </div>
    </div>
</div>

<template id="tmpl-graphic">
    <div class="media mb-4 p-4" style="border-bottom: 1px solid #ccc;">
        <img class="mr-3" src="svg/{{ file_name }}" alt="{{ file_name }}" width="128px">
        <div class="media-body">
            <h5 class="mt-0">{{ name }} | {{ file_name }}</h5>
        {{ description }}
        </div>
    </div>
</template>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="application/javascript">
    $(function() {
        $.get("svg/manifest.json", function (data) {
            var tmpl = document.getElementById("tmpl-graphic");
            var replaceMap = {};
            var matcher = new RegExp(/\{\{\s*([a-zA-Z_]+)\s*\}\}/g);
            var contentContainer = $('#content');

            while ((matches = matcher.exec(tmpl.innerHTML)) !== null) {
                replaceMap[matches[1]] = matches[0];
            }

            contentContainer.empty();
            $.each(data, function (index, item) {
                var content =  tmpl.innerHTML;
                $.each(replaceMap, function (field, placeholder) {
                    content = content.replace(new RegExp(placeholder, 'g'), item[field])
                });
                contentContainer.append(content);
            })
        })
    });
</script>
</body>
</html>
